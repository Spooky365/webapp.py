name: Python application

on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "skoopy365" --password-stdin
        docker image build -t skoopy365/webapp.py:0.1.RELEASE .
        docker push skoopy/webapp.py:0.1.RELEASE
