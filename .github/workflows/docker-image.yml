name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get current version
        id: get_version
        run: echo "VERSION=$(awk '/^VERSION=/ {print $2}' version.txt)" >> $GITHUB_ENV || echo "VERSION=0.0" >> $GITHUB_ENV

      - name: Increment version
        id: increment_version
        run: echo "VERSION=$(awk '{print $1+0.1}' <<< ${{ env.VERSION }})" >> $GITHUB_ENV

      - name: Set IMAGE_TAG variable
        run: echo "IMAGE_TAG=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Update version.txt file
        run: echo "VERSION=${{ env.VERSION }}" > version.txt

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t skoopy365/webapp-py:${IMAGE_TAG} .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push skoopy365/webapp-py:${IMAGE_TAG}
