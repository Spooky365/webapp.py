name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set IMAGE_TAG variable
        run: echo "IMAGE_TAG=1" >> $GITHUB_ENV

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t your-docker-image:${IMAGE_TAG} .
          docker login -u skoopy365 -p ${{ secrets.DOCKER_TOKEN }}
          docker push your-docker-image:${IMAGE_TAG}

